<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-offset-3 col-sm-6 col-md-offset-4 col-md-4">
            <div class="lginComponent">
    <h4 class="text-center">Login</h4>

    <div class="form">
        <form [ngFormModel]="form" (ngSubmit)="passwordLogin(form.value)">
            <div class="input-block">
                <input class="form-control" type="email" id="email" placeholder="Email" [ngFormControl]="email">
            </div>
            <div class="input-block">
                <input class="form-control" type="password" id="password" placeholder="Password" [ngFormControl]="password">
            </div>
            <div class="input-block text-right">
                <div class="text-ceter">{{massage}}</div>
                <button type="submit" class="btn btn-success" [disabled]="!form.valid">Log in</button>
            </div>
        </form>
    </div>
    <div class="social">
        <ul class="social-items">
            <li class="social-item">
                <span class="facebook" (click)="socialLogin('Facebook')">
                    <i class="fa fa-facebook" aria-hidden="true"></i>
                </span>
            </li>
            <li class="social-item">
                <span class="google" (click)="socialLogin('Google')">
                    <i class="fa fa-google-plus" aria-hidden="true"></i>
                </span>
            </li>
            <li class="social-item">
                <span class="twitter" (click)="socialLogin('Twitter')">
                    <i class="fa fa-twitter" aria-hidden="true"></i>
                </span>
            </li>
        </ul>
    </div>
</div>
        </div>
    </div>
</div>
